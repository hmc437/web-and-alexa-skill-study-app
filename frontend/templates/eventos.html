<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    {% include 'header.html' %}
    <section id="main-content" class="container">
        <form id="upload-form" method="POST" action="/eventos" class="card">
            {% if mensaje_exito %}
            <div class="alert alert-success" id="mensaje-exito">
                {{ mensaje_exito }}
            </div>
            {% endif %}
            <h2 class="card-title text-center">Crear Evento</h2>
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
            <label for="tipo" class="form-label">Tipo:</label>
            <select class="form-select" id="tipo" name="tipo">
                <option value="general">General</option>
                <option value="fecha_examen">Examen</option>
                <option value="fecha_examen">Recordatorio</option>
            </select>
            <div class="mb-3">
                <label for="fecha">Fecha de Notificación:</label>
                <input type="text" id="fecha" name="fecha">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="botonprimario">Crear Evento</button>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#fecha").datepicker({
                dateFormat: "dd/mm/yy"
            });
        });
    </script>
    <script>
        function ocultarMensajeExito() {
            var mensajeExito = document.getElementById("mensaje-exito");
            if (mensajeExito) {
                setTimeout(function() {
                    mensajeExito.style.display = "none";
                }, 5000);
            }
        }
        window.onload = function() {
            ocultarMensajeExito();
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    {% include 'footer.html' %}    
</body>
</html>
