<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
</head>
<body>
    <header id="main-header">
        <div class="head-container">
                <span class="logo">
                    <a href="/">
                        <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo">
                    </a>
                </span>
                <div class="menu-toggle" id="menuToggle">
                    <img src="{{ url_for('static', filename='menu.png') }}">
                </div>
        </div>
            </div>
            <nav>
                <ul class="menu" id="mainMenu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="{{ url_for('examen') }}">Examenes</a></li>
                    <li><a href="{{ url_for('cards') }}">Cartas</a></li>
                    <li><a href="{{ url_for('crear_evento') }}">Eventos</a></li>
                    <li><a href="{{ url_for('mostrar_calendario') }}">Calendario</a></li>
                    {% if login_session is defined and login_session.userName %}
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-fill"></i> {{ login_session.userName | capitalize }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/ajustes">Ajustes</a></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
                    {% endif %}
                </ul>
            </nav>
    </header>
    <script src="{{ url_for('static', filename='header.js') }}"></script> 
</body>
</html>
